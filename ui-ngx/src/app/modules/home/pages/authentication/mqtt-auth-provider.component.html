<div class="mat-padding form-container flex flex-col">
  <form [formGroup]="entityForm">
    <fieldset [disabled]="(isLoading$ | async) || !isEdit">
      <mat-form-field class="mat-block">
        <mat-label translate>authentication.type</mat-label>
        <mat-select formControlName="type">
          @for (credentialsType of CredentialsTypes; track credentialsType) {
            <mat-option [value]="credentialsType">
              {{ credentialsTypeTranslationMap.get(credentialsType) | translate }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <div class="row !mb-6 flex flex-col gap-2">
        <mat-slide-toggle formControlName="enabled">
          {{ 'authentication.enabled' | translate }}
        </mat-slide-toggle>
      </div>
      <tb-mqtt-authentication-provider-configuration
        formGroupName="configuration"
        [provider]="entityValue"
        [providerType]="entityForm.get('type').value"
        [isEdit]="isEdit"
      ></tb-mqtt-authentication-provider-configuration>
    </fieldset>
  </form>
</div>
