apiVersion: v1
kind: ConfigMap
metadata:
  name: tb-broker-cache-config
  namespace: thingsboard-mqtt-broker
  labels:
    name: tb-broker-cache-config
data:
  CACHE_STATS_ENABLED: "true"
  CACHE_STATS_INTERVAL_SEC: "60"

  REDIS_PASSWORD: "myredispasswordhopethisworks"
  REDIS_CONNECTION_TYPE: "cluster"
  REDIS_NODES: "tbmq-redis-cluster-headless:6379"
  REDIS_CLUSTER_USE_DEFAULT_POOL_CONFIG: "false"
  REDIS_POOL_CONFIG_BLOCK_WHEN_EXHAUSTED: "false"
  REDIS_POOL_CONFIG_MAX_TOTAL: "800"
  REDIS_POOL_CONFIG_MAX_IDLE: "400"
  REDIS_POOL_CONFIG_MIN_IDLE: "100"
  REDIS_POOL_CONFIG_TEST_ON_BORROW: "false"
  REDIS_POOL_CONFIG_TEST_ON_RETURN: "false"
  REDIS_POOL_CONFIG_TEST_WHILE_IDLE: "true"
  REDIS_POOL_CONFIG_MIN_EVICTABLE_MS: "60000"
  REDIS_POOL_CONFIG_EVICTION_RUNS_MS: "30000"
  REDIS_POOL_CONFIG_MAX_WAIT_MS: "1000"
  REDIS_POOL_CONFIG_NUMBER_TESTS_PER_EVICTION_RUN: "-1"
