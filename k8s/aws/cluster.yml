apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

availabilityZones: [ eu-west-1a,eu-west-1b,eu-west-1c ]

metadata:
  name: tbmq
  region: eu-west-1
  version: "1.31"

managedNodeGroups:
  - name: managed
    instanceType: m7a.large
    desiredCapacity: 2
    maxSize: 2
    minSize: 1
    labels: { role: tbmq }
    ssh:
      allow: true
      publicKeyName: 'dlandiak' # Note, use your own public key name here
  - name: kafka
    instanceType: m7g.large
    desiredCapacity: 3
    maxSize: 3
    minSize: 0
    labels: { role: kafka }
    ssh:
      allow: true
      publicKeyName: 'dlandiak' # Note, use your own public key name here
  - name: redis
    instanceType: r7g.medium
    desiredCapacity: 6
    maxSize: 6
    minSize: 0
    labels: { role: redis }
    ssh:
      allow: true
      publicKeyName: 'dlandiak' # Note, use your own public key name here
