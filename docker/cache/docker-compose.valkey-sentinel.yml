services:
  # Valkey sentinel
  valkey-primary:
    container_name: "${VALKEY_PRIMARY_NAME}"
    image: valkey/valkey:8.0
    volumes:
      - valkey-sentinel-data-primary:/data
    command: valkey-server --requirepass thingsboard

  valkey-slave:
    container_name: "${VALKEY_SLAVE_NAME}"
    image: valkey/valkey:8.0
    volumes:
      - valkey-sentinel-data-slave:/data
    command: valkey-server --replicaof valkey-primary 6379 --masterauth thingsboard --requirepass thingsboard
    depends_on:
      - valkey-primary

  valkey-sentinel:
    container_name: "${VALKEY_SENTINEL_NAME}"
    image: valkey/valkey:8.0
    volumes:
      - valkey-sentinel-data-sentinel:/data
    command:
      - /bin/sh
      - -c
      - |
        set -e
        cat >/data/sentinel.conf <<'EOF'
        port 26379
        dir /data
        sentinel monitor myprimary valkey-primary 6379 1
        sentinel auth-pass myprimary thingsboard
        requirepass sentinel
        sentinel down-after-milliseconds myprimary 5000
        sentinel failover-timeout myprimary 60000
        sentinel parallel-syncs myprimary 1
        sentinel resolve-hostnames yes
        EOF
        exec valkey-sentinel /data/sentinel.conf
    depends_on:
      - valkey-primary
      - valkey-slave

  # TBMQ setup to use valkey-sentinel
  tbmq1:
    env_file:
      - cache-valkey-sentinel.env
    depends_on:
      - valkey-sentinel
  tbmq2:
    env_file:
      - cache-valkey-sentinel.env
    depends_on:
      - valkey-sentinel

volumes:
  valkey-sentinel-data-primary:
    external: true
  valkey-sentinel-data-slave:
    external: true
  valkey-sentinel-data-sentinel:
    external: true
