services:
  # Valkey standalone
  valkey:
    restart: always
    container_name: "${VALKEY_NAME}"
    image: valkey/valkey:8.0
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data

  # TBMQ setup to use valkey-standalone
  tbmq1:
    env_file:
      - cache-valkey.env
    depends_on:
      - valkey
  tbmq2:
    env_file:
      - cache-valkey.env
    depends_on:
      - valkey

volumes:
  valkey-data:
    external: true
