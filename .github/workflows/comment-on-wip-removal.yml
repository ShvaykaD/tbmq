name: Comment on WIP removal

on:
  issues:
    types: [ unlabeled ]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post comment if WIP was removed
        if: github.event.label.name == 'WIP'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš¨ The `WIP` label was removed. This issue will now be subject to inactivity closure rules if no further updates are made."
            })
